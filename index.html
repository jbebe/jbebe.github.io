<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Oreo builder</title>
  <meta name="description" content="Build your own Oreo">
  <meta name="author" content="Juhász Bálint">
  <style rel="stylesheet">
    body {
      margin: 1rem 0;
    }
    main {
      position: absolute;
      width: 100%;
      display: flex;
      align-items: center;
      flex-direction: column;
    }
    input {
      width: inherit;
      border: none;
      font: bold 3rem/3rem Arial, Tahoma;
      text-align: center;
      background: #f0f0f0;
      margin-top: 1rem;
    }
    input:focus {
      outline: 0;
    }
  </style>
</head>
<body>
  <main>
    <canvas></canvas>
    <input type="text">
  </main>
  <script>
    const input = document.querySelector('input');
    input.addEventListener('keyup', drawOreo);
    input.focus();
    input.value = 'OREO&OOREREREREOO';
    const canvas = document.querySelector('canvas');
    canvas.width = 108;
    const ctx = canvas.getContext('2d');

    const oreo = {
      top: {
        handle: new Image(),
        offsetX: 0,
        offsetY: (isCookieBelow) => isCookieBelow ? 18 : 30,
      },
      middle: {
        handle: new Image(),
        offsetX: 10,
        offsetY: (isCookieBelow) => isCookieBelow ? 0 : 7,
      },
      bottom: {
        handle: new Image(),
        offsetX: 2,
        offsetY: () => 20,
      },
      empty: {
        handle: new Image(),
        offsetX: 0,
        offsetY: () => 50,
      },
    };

    function tokenize(text){
      // (top) O --> RE --> O (bottom)
      text = text.replace(/[^ORE&]/g, '');
      let tokens = text.match(/O|RE|&/g) || [];
      return tokens.map((t, idx, arr) => {
        if (idx === 0 && t === 'O') return 'top';
        if (t === 'O' && arr[idx-1] === '&') return 'top';
        return ['bottom', 'middle', 'empty'][['O', 'RE', '&'].indexOf(t)];
      });
    }

    function drawOreo(){
      const tokens = tokenize(input.value);
      tokens.reverse();
      let offset = 0;

      // ugly get height
      for (let i = 0; i < tokens.length; ++i){
        const token = tokens[i];
        const oreoKind = oreo[token];
        offset -= oreoKind.offsetY(tokens[i-1] === 'bottom');
      }

      offset = Math.abs(offset) + 40;
      canvas.height = offset;
      for (let i = 0; i < tokens.length; ++i){
        const token = tokens[i];
        const oreoKind = oreo[token];
        offset -= oreoKind.offsetY(tokens[i-1] === 'bottom');
        ctx.drawImage(oreoKind.handle, oreoKind.offsetX, offset - 40);
      }
      return true;
    }

    function loadImageAsync(img){
      return new Promise((resolve, reject) => {
        img.onload = () => resolve();
        img.onerror = reject;
      });
    }
